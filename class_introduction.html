<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FrectSports　-クラス紹介</title>
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="">
    <!--共通-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="img/favicon/favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/common.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <!--ページに依存-->
    <link rel="stylesheet" href="css/class_introduction.css">
</head>
<body>
<header id="header"></header>
<main class="content-outer">
    <div class="title-img-outer">
        <img class="title-img" src="img/class/class_title.png">
    </div>
    <div class="class-outer">
        <div class="class-wrapper">
            <div class="load-up class-content">
                <div class="class-name-outer prekids-background-color">
                    <div class="class-name-content">
                        <p class="class-name kosugi-maru-font">プレキッズクラス</p>
                    </div>
                </div>
                <div class="class-content-info-outer">
                    <div class="class-content-info-left-outer">
                        <div class="class-img-outer">
                            <img class="class-img" src="img/class/class_sample.png">
                        </div>
                        <div class="class-age-outer">
                            <p class="font-size-20 prekids-color"><b>対象年齢：2〜3歳</b></p>
                        </div>
                        <div>
                            <div class="start-date-outer">
                                <p><b>開講日</b></p>
                            </div>
                            <div class="start-date-schedule-outer">
                                <p><b>火曜日 10:00〜10:45</b></p>
                                <p><b>土曜日 10:00〜10:45</b></p>
                            </div>
                        </div>
                    </div>
                    <div class="class-content-info-right-outer">
                        <div>
                            <div>
                                <p class="class-content-info-title font-size-20 kosugi-maru-font"><b>方針</b></p>
                            </div>
                            <div class="class-description-outer">
                                <p>
                                    歩行時から入園時までのお子様を対象としたクラスです。
                                    体操器具を用意て、作られたコースを周回しながら運動していきます。
                                    また、遊びも取り入れながら運動をすることの楽しさを伝えていきます。
                                </p>
                            </div>
                        </div>
                        <div class="class-content-info-right-wrapper">
                            <div>
                                <p class="class-content-info-title font-size-20 kosugi-maru-font"><b>主なレッスン内容</b></p>
                            </div>
                            <div class="class-description-outer">
                                <p>・台ジャンプ</p>
                                <p>・トンネル潜り</p>
                                <p>・鉄棒ぶら下がり</p>
                                <p>・前転</p>
                            </div>
                        </div>
                        <div class="class-content-info-right-wrapper">
                            <div>
                                <p class="class-content-info-title font-size-20 kosugi-maru-font"><b>定員</b></p>
                            </div>
                            <div class="class-description-outer">
                                <p>10名</p>
                            </div>
                        </div>
                        <div class="class-content-info-right-wrapper">
                            <div>
                                <p class="class-content-info-title font-size-20 kosugi-maru-font"><b>月会費</b></p>
                            </div>
                            <div class="class-description-outer">
                                <p>5,500円</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer id="footer"></footer>
</body>
</html>
